<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tårnet i Hanoi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="towerofhanoi.js"></script>
</head>
<body>
<h1>Legg inn info om tårnet</h1>
Skriv inn antall ringer :<label for="rings"></label><input type="text" id="rings"/><br/>
Skriv inn startstav :<label for="fromRod"></label><input type="text" id="fromRod"/><br/>
Skriv inn sluttstav :<label for="toRod"></label><input type="text" id="toRod"/><br/>
Skriv inn midlertidig stav :<label for="tmpRod"></label><input type="text" id="tmpRod"/><br/>
<button id="solveTower">Løs</button>
<p id="solution"></p>
<br/>
</body>
</html>
